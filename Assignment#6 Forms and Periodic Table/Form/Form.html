<!DOCTYPE html>
<html>
    <head><title> Form </title></head>
        <body>
            

            <fieldset>
                <legend>Contact details</legend>
                    <form>
                        <label>Username: <br />
                            <input type="text" name="username" size="15" maxlength="30" /> <br />
                        </label> <br />
                        <label>Father Name: <br />
                            <input type="text" name="fathername" size="15" maxlength="30" /> <br />
                        </label> <br />
                        <label>Email Address:</Address>: <br />
                            <input type="email" name="email" size="15" maxlength="30" /> <br />
                        </label> <br />
                        <label>Contact Number: <br />
                            <input type="number" name="phone" size="15" maxlength="30" /> <br />
                        </label> <br />
                    </form>
            </fieldset>

            <fieldset>
                <legend>User Complaint</legend>
                    <textarea name="complaint" rows="6" cols="30"> Please enter your complaint... </textarea>
            </fieldset>

        </body>
</html>
